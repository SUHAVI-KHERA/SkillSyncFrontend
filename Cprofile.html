<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .tag {
            display: inline-flex;
            font-family: "Lora", serif;
            align-items: center;
            background-color: #e2e8f0;
            color: #4a5568;
            border-radius: 9999px;
            padding: 0.25rem 0.5rem;
            margin: 0.25rem;
            font-size: 0.875rem;
            white-space: nowrap;
        }
        .tag button {
            background: none;
            font-family: "Lora", serif;
            border: none;
            margin-left: 0.25rem;
            cursor: pointer;
            color: #cbd5e0;
            font-size: 1.25rem;
        }
        .social-button {
            display: flex;
            font-family: "Lora", serif;
            align-items: center;
            justify-content: center;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            font-size: 1rem;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .google {
            background-color: #4285F4;
            font-family: "Lora", serif;
        }
        .linkedin {
            background-color: #0077B5;
            font-family: "Lora", serif;
        }
        .google:hover {
            background-color: #357ae8;
            font-family: "Lora", serif;
        }
        .linkedin:hover {
            background-color: #006097;
            font-family: "Lora", serif;
        }
    </style>
</head>
<body class="bg-white">
    <div class="container mx-auto m-10">
        <div class="max-w-2xl mx-auto bg-white p-8 rounded shadow border-2 border-solid border-black border-opacity-5">
            <h2 class="text-2xl font-bold mb-6 text-black">Edit Profile</h2>

            <!-- Profile Picture -->
            <div class="mb-4">
                <label class="block text-black font-bold mb-2" for="profilePic">Profile Picture</label>
                <div class="flex items-center">
                    <img id="profilePicPreview" class="w-24 h-24 rounded-full mr-4" src="https://via.placeholder.com/150" alt="Profile Picture">
                    <input type="file" id="profilePic" class="hidden" accept="image/*" onchange="previewProfilePic(event)">
                    <button type="button" class="bg-red-500 hover:bg-red-800 text-white px-4 py-2 rounded cursor-pointer" onclick="document.getElementById('profilePic').click()">Change Picture</button>
                </div>
            </div>

            <!-- Name -->
            <div class="mb-4">
                <label class="block font-bold text-black mb-2" for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your name" class="w-full p-3 border rounded">
            </div>

            <!-- Email -->
            <div class="mb-4">
                <label class="block text-black font-bold mb-2" for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" class="w-full p-3 border rounded">
            </div>

            <!-- Bio -->
            <div class="mb-4">
                <label class="block text-black font-bold mb-2" for="bio">Bio</label>
                <textarea id="bio" placeholder="Tell us about yourself" class="w-full p-3 border rounded"></textarea>
            </div>

            <!-- Address/Location Field -->
            <div class="mb-4">
                <label class="block text-black font-bold mb-2" for="address">Address/Location</label>
                <input type="text" id="address" class="w-full p-3 border rounded" placeholder="Enter your address or location">
            </div>

            <!-- Submit Button -->
            <div class="flex justify-end">
                <button class="bg-red-500 hover:bg-red-800 text-white px-6 py-2 rounded" onclick="validateForm()">Save Changes</button>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-4 right-4 bg-green-500 text-white p-4 rounded shadow-lg opacity-0 transition-opacity duration-500">
        Profile updated successfully!
    </div>

    <script>
        function previewProfilePic(event) {
            const reader = new FileReader();
            reader.onload = function () {
                const output = document.getElementById('profilePicPreview');
                output.src = reader.result;
            };
            reader.readAsDataURL(event.target.files[0]);
        }

        function validateForm() {
            const name = document.getElementById('name');
            const email = document.getElementById('email');
            const address = document.getElementById('address');
            const profilePic = document.getElementById('profilePic').files.length;

            if (!name.value) {
                name.focus();
                showToast('Name is required', 'bg-red-500');
                return;
            }

            if (!email.value) {
                email.focus();
                showToast('Email is required', 'bg-red-500');
                return;
            }

            if (!address.value) {
                address.focus();
                showToast('Address is required', 'bg-red-500');
                return;
            }

            if (!profilePic) {
                showToast('Profile picture is required', 'bg-red-500');
                return;
            }

            // If all fields are filled, show success toast
            showToast('Profile updated successfully!', 'bg-green-500');
        }

        function showToast(message, bgColor) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `fixed bottom-4 right-4 text-white p-4 rounded shadow-lg opacity-0 transition-opacity duration-500 ${bgColor}`;

            // Show the toast
            toast.classList.remove('opacity-0');
            toast.classList.add('opacity-100');

            // Hide the toast after 3 seconds
            setTimeout(() => {
                toast.classList.remove('opacity-100');
                toast.classList.add('opacity-0');
            }, 3000);
        }
    </script>
</body>
