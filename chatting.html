
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat </title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-slate-900 h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md bg-white rounded-lg shadow-md flex border-2 border-solid border-black border-opacity-5 flex-col">
        <!-- Chat Header -->
        <div class="bg-white text-black p-4 rounded-t-lg">
            <h2 class="text-lg font-semibold text-black">Chat with Freelancer</h2>
        </div>

        <!-- Chat Messages -->
        <div id="chat-messages" class="flex-1 p-4 overflow-y-auto" style="max-height: 400px;">
            <!-- Messages will be appended here -->
        </div>

        <!-- Chat Input -->
        <div class="p-4 border-t">
            <form id="chat-form" class="flex gap-2">
                <input type="text" id="message-input" placeholder="Type your message" class="flex-1 p-2 border rounded-l" autocomplete="off">
                <button type="submit" class="bg-red-500 text-white px-4 rounded-r hover:bg-red-800">Send</button>
            </form>
        </div>
    </div>

    <!-- JavaScript for handling chat functionality -->
    <script>
        const chatMessages = document.getElementById('chat-messages');
        const chatForm = document.getElementById('chat-form');
        const messageInput = document.getElementById('message-input');

        // Handle chat form submission
        chatForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const message = messageInput.value.trim();

            if (message !== '') {
                appendMessage('You', message, true);
                // Simulate receiving a reply (replace with actual chat logic)
                setTimeout(() => {
                    appendMessage('Freelancer', 'This is a sample reply.', false);
                }, 1000);
                messageInput.value = '';
                messageInput.focus();
            }
        });

        // Function to append a message to the chat
        function appendMessage(sender, message, isSender) {
            const messageElement = document.createElement('div');
            messageElement.className = `mb-4 flex ${isSender ? 'justify-end' : 'justify-start'}`;
            
            const bubble = document.createElement('div');
            bubble.className = `max-w-xs p-3 rounded-lg ${isSender ? 'bg-gray-500 text-white' : 'bg-gray-200 text-gray-800'}`;
            bubble.innerHTML = `<strong>${sender}:</strong> ${message}`;
            
            messageElement.appendChild(bubble);
            chatMessages.appendChild(messageElement);

            // Scroll to the bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    </script>
</body>
</html>
