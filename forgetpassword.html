<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-white flex justify-center items-center h-screen">
    <div class="w-full max-w-sm bg-white p-8 rounded-lg shadow-md border-2 border-black border-solid border-opacity-5">
        <h2 class="text-2xl font-bold text-black text-center mb-6">Forgot Password</h2>

        <!-- Email Field -->
        <div class="mb-4">
            <label class="block text-white font-bold mb-2" for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your registered email" class="w-full p-3 border rounded">
        </div>

        <!-- Submit Button -->
        <div class="flex justify-center items-center">
            <button class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-800" onclick="resetPassword()">Reset Password</button>
        </div>

        <!-- Toast Notification -->
        <div id="toast" class="fixed bottom-4 right-4 bg-blue-500 text-white p-4 rounded shadow-lg opacity-0 transition-opacity duration-500">
            Please check your email for reset instructions!
        </div>
    </div>

    <!-- JavaScript for handling password reset and toast message -->
    <script>
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        function resetPassword() {
            const email = document.getElementById('email').value;

            // Email validation
            if (!validateEmail(email)) {
                showToast('Please enter a valid email address', 'bg-red-500');
                return;
            }

            // Here, you would typically send a password reset request to the server
            // For demonstration purposes, we'll just show a toast message
            showToast('Please check your email for reset instructions', 'bg-blue-500');
        }

        function showToast(message, bgColor = 'bg-blue-500') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `fixed bottom-4 right-4 text-white p-4 rounded shadow-lg opacity-0 transition-opacity duration-500 ${bgColor}`;

            // Show the toast
            toast.classList.remove('opacity-0');
            toast.classList.add('opacity-100');

            // Hide the toast after 3 seconds
            setTimeout(() => {
                toast.classList.remove('opacity-100');
                toast.classList.add('opacity-0');
            }, 3000);
        }
    </script>
</body>
</html>
